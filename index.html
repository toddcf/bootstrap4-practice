<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Bootstrap 4 Practice</title>

		<!-- Bootstrap 4 CSS -->
		<link rel="stylesheet" href="assets/bootstrap-4.0.0-beta/dist/css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
	</head>

 <body>

	<section id="cover">
		<div id="cover-caption">
			<div class="container">
				<div class="col-10-sm col-sm-offset-1 flex-center">

					<h1 class="display-1">Welcome</h1>

					<p>A mobile&ndash;responsive Bootstrap 4 demo.</p>
					
					<form action="" class="form-inline">
						<div class="form-group">
							<!-- Label only shows up if it is in a screen reader -->
							<label class="sr-only">Name</label>
							<input type="text" name="" class="form-control form-control-lg" placeholder="Jane Doe">
						</div>
						<div class="form-group">
							<!-- Label only shows up if it is in a screen reader -->
							<label class="sr-only">Email</label>
							<input type="email" name="" class="form-control form-control-lg" placeholder="janedoe@example.com">
						</div>
						<button type="submit" class="btn btn-success btn-lg">Submit</button>
					</form>

					<br>

					<!-- In Bootstrap, any a tag with a class of btn should also have role="buttton" for semantic purposes -->
					<a href="#nav-main" class="btn btn-outline-secondary btn-sm down-arrow" role="button">&darr;</a>

				</div> <!-- Close .col-10 -->
			</div> <!-- Close .container -->
		</div> <!-- Close .cover-caption -->
		
	</section>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-full" id="nav-main">
		
		<a class="navbar-brand" href="#">Logo</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>

		</div>

	</nav>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="assets/bootstrap-4.0.0-beta/dist/js/bootstrap.min.js"></script>

</body>
</html>
